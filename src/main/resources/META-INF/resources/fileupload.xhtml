<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>

    <h:body>


	<div class="card">
	    <h:form enctype="multipart/form-data">
	        <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
	                      update="messages,sizeInfo" sizeLimit="10000000" multiple="true" fileLimit="2" allowTypes="/(\.|\/)(itf|xtf|xml)$/i"
	                      validateContentType="false" accept=".itf,.xtf,.xml"
	                      sequential="true"/>
	
	
	        <h:outputText id="sizeInfo" value="#{fileUploadView.size}" />
	
	        <p:growl id="messages" showDetail="true"/>
	    </h:form>
	</div>



    </h:body>
</f:view>
</html>
